<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varyon.com.br</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Varyon.com.br">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </div>
        <div class="search">
            <input type="text" placeholder="Buscar">
            <button><img src="img/search.png" alt="Buscar"></button>
        </div>
        <div class="user">
            <img src="img/user.png" alt="Usuario">
            <button>Login</button>
        </div>
        <div class="register">
            <img src="img/register.png" alt="Registrarse">
            <button>Registrarse</button>
        </div>
        <div class="login">
            <img src="img/login.png" alt="Login">
            <button>Login</button>
        </div>
        <div class="logout">
            <img src="img/logout.png" alt="Logout">
            <button>Logout</button>
        </div>
    </header>
    <main>
        <div class="banner">
            <img src="img/banner.png" alt="Banner">
        </div>
        <div class="products">
            <div class="product">
                <img src="img/product1.png" alt="Producto 1">
            </div>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"></iframe>
        </div>
    </main>
    <footer>
        <p>Derechos reservados &copy; 2026 Varyon.com.br</p>
        <p>Dise√±ado por <a href="https://www.varyon.com.br">Varyon.com.br</a></p>
    </footer>
</body>
</html>
